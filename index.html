<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="header">
    <img src="./assets/icon-x.svg" alt="">
    <img src="./assets/icon-o.svg" alt="">
  </div>
  <div id="picker">  
    <span>PICK PLAYER 1'S MARK</span>
    <div id="choice">
      <div><img src="./assets/icon-x.svg" alt=""></div>
      <div><img src="./assets/icon-o.svg" alt=""></div>
    </div>
    <span>REMEMBER : X GOES FIRST</span>
  </div>
  <div>
    <div id="computer">
      NEW GAME (VS CPU)
    </div>
    <div id="player">
      <a href="./PVP/game.html">NEW GAME (VS PLAYER)</a>
    </div>
  </div>

</body>
</html>
